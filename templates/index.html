<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block maintitle %}

        Timeline
    
        {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            
            background: url(https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjU0NmJhdGNoMy1teW50LTM0LWJhZGdld2F0ZXJjb2xvcl8xLmpwZw.jpg);
            
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light border border-2 border-secondary" style="background-color: #796c709f; opacity: 0.9;">
        <div class="container-fluid mx-4">
          <a class="navbar-brand ms-3">Timesheet</a>
          <form class="d-flex pe-5" action="{{url_for('index')}}">
            <a href="{{ url_for('addlog') }}" class="btn btn-outline-secondary me-2 text-dark fs-5">Add log</a>
            <a href="{{ url_for('viewlog') }}" class="btn btn-outline-secondary ms-2 text-dark fs-5">View log</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary ms-2 text-dark fs-5">Logout</a>
          </form>
        </div>
    </nav>
    <h2 class="text-center m-3 p-3">
        {% block title %}

            <!-- add title -->
            Welcome in the World!

        {% endblock %}
    </h2>
    <div class=" w-50 d-inline-block text-center  top-50 start-50 position-absolute translate-middle border border-secondary border-3 rounded-3 shadow p-4 m-2 ">

    {% block body %}
    
    <!-- add content -->
    <h4>Login if you have an account<br><a href="/login" class="btn btn-secondary m-2">Login</a></h4>
    <h4>Register if you are new<br><a href="/register" class="btn btn-secondary m-2">Register</a></h4>
    <p>{{resp}}</p>
    {% if msg!='' %}
        <b>{{msg}}</b>
    {% endif %}
    
    {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
