{% extends "index.html" %}

{% block maintitle %}

    Registration
        
{% endblock %}

{% block title %}

    <!-- add title -->
    Register your self here!
        
{% endblock %}

{% block body %}

    <!-- add body -->
    <form action="#" method="POST" id="register-form" class="m-3">
            <div class="fw-bold top-0">{{msg}}</div>
            <div class="row mb-3 ">
                <label for="inputname3" class="col-sm-2 col-form-label fw-bold">Username</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputname3" pattern="^[a-zA-Z0-9]+$" name="username" required>
                </div>
            </div>
            <div class="row mb-3 ">
                <label for="inputEmail3" class="col-sm-2 col-form-label fw-bold">Email</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" name="email" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label fw-bold">Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" name="password" required>
                </div>
            </div>
            <div class="mb-3 ">
                <button type="submit" class="btn" style="background-color:rgb(192, 103, 87);">Register</button>
            </div>
            <div>
                <span>Already have an account?</span>
                <a href="/login">Login</a>
            </div>
    </form>
    <a href="/" class="btn text-dark fw-bold mb-3 position-absolute top-0 start-0">-> back</a>   
{% endblock %}
