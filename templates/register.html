<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            
            background: url(https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjU0NmJhdGNoMy1teW50LTM0LWJhZGdld2F0ZXJjb2xvcl8xLmpwZw.jpg);
            opacity: 0.9;
            
        }
    </style>
</head>
<body>
    <h2 class="text-center m-5 p-5">Register your self here!</h2>
    
    
        {{msg}}
        <form action="#" method="POST" id="register-form">
            <div class="h-50 w-50 d-inline-block text-center position-absolute top-50 start-50 translate-middle border align-middle p-5 border-secondary border-3 rounded-3">
                <div class="row mb-3 ">
                    <label for="inputname3" class="col-sm-2 col-form-label fw-bold">Username</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputname3" pattern="^[a-zA-Z0-9]+$" name="username" required>
                    </div>
                </div>
                <div class="row mb-3 ">
                    <label for="inputEmail3" class="col-sm-2 col-form-label fw-bold">Email</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" name="email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label fw-bold">Password</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" name="password" required>
                    </div>
                </div>
                <div class="mb-3 ">
                    <button type="submit" class="btn" style="background-color:rgb(192, 103, 87);">Register</button>
                </div>
                <div>
                    <span>Already have an account?</span>
                    <a href="/login">Login</a>
                </div>
                
                    <a href="/" class="btn text-dark fw-bold mb-3 position-absolute top-0 start-0">-> back</a>
                
            </div>

            
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
